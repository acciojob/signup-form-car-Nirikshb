<!DOCTYPE html>

<html>

<head>
	<title>Car Form SignUp</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- <h2>Car Form Signup</h2> -->
	
	<form id="my-form" method="post">
	    <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br><br>
       
        <!-- For Radio Buttons on gender -->
        <label for="gender_m">M</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender">F</label>
        <input type="radio" id="gender_f" name="gender" required>
        <br>

	   <!-- <label for="gender"> Select you gender : </label><br>
		<input type="radio" id="gender" name="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="gender" name="female" required>
        <label for="female">Female</label><br> -->
	    <!-- option to choose --><br>
		<label for="cars">Choose a car:</label>
        <select name="cars" id="cars" required>
          <option>BMW</option>
          <option>Audi</option>
          <option>Mercedez</option>
        </select>
        <br><br>
		
        <label for="age">Age:</label>
        <input type="number" id="age" min="0">
        <br><br>
        
        <label for="dob">DOB:</label>
        <input type="date" id="dob" required>
        <br><br>
		
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br><br>
        
        <input type="submit">  
	
</form>	  
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
